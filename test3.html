<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Quill Demo</title>

	<!-- Theme included stylesheets -->
	<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" >
	<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
</head>

<body>
	<h3>
		Demo of 'quill-image-compress'
	</h3>
	<!-- Create the editor container -->
	<div id="editor">
			<p>Hello World!</p>
			<p>Some initial <strong>bold</strong> text.</p>
			<p></p>
	</div>

	<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Promise" crossorigin="anonymous"></script>
	<script src="./dist/quill.imageCompressor.min.js"></script>
	<script>
		Quill.register("modules/imageCompressor", imageCompressor);

		const fullToolbarOptions = [
			['bold', 'italic'],
			['link', 'image'],
			[{ 'header': [1, 2, 3, 4, false] }],
			[{ 'list': 'ordered' }, { 'list': 'bullet' }],
		];

		console.log('Demo loaded...')

		var quill = new Quill('#editor', {
			theme: "snow",
			modules: {
				toolbar: fullToolbarOptions,
				imageCompressor: {
					quality: 0.7,
					maxWidth: 1000,
					imageType: 'image/jpeg'
				}
			}
		});
	</script>
</body>

</html>
